    <div class="animated-bg"></div>

    <canvas id="starfield" aria-hidden="true"></canvas>

    <!-- Contenu principal -->

        <main class="content-area">

                <h2 class="panel-title">Sélectionnez vos ambiances</h2>

                    <button class="sound-btn" data-sound="vent">
                        <div class="btn-icon">💨</div>
                        <span class="btn-label">Vent</span>
                    </button>
                    
                    <button class="sound-btn" data-sound="bibliotheque">

                    <button class="sound-btn" data-sound="foret">

                    <button class="sound-btn" data-sound="lofi">
                      
  <div class="btn-icon">🎧</div>
  <span class="btn-label">Lo-fi</span>
</button>

<button class="sound-btn" data-sound="casino">
  <div class="btn-icon">🎰</div>

  <span class="btn-label">Cheminée</span>

  <div class="btn-icon">🌌</div>
  <span class="btn-label">Nuit</span>

                </div>

                <!-- Bouton d'arrêt global -->
                <button class="stop-all-btn" id="stopAllBtn">
                    <span class="stop-icon">⏹️</span>
                    Tout arrêter
                </button>

<!-- // INSERT START: Bloc Notes (sous le mixeur) -->
<section class="notes-panel" aria-labelledby="notesTitle">
  <h3 class="notes-title" id="notesTitle">Bloc&nbsp;Notes</h3>

  <label for="notesTextarea" class="notes-label">Écris ici</label>
  <textarea
    id="notesTextarea"
    class="notes-textarea"
    placeholder="Écris ce que tu veux…"
    aria-describedby="notesHistory"
  ></textarea>

  <div class="notes-tools">
    <div class="notes-actions">
      <button type="button" class="notes-save" id="notesSaveBtn" aria-label="Enregistrer la note">Enregistrer</button>
      <button type="button" class="notes-clear" id="notesClearBtn" aria-label="Effacer la note">Effacer</button>
    </div>
  </div>

  <!-- Historique des notes enregistrées -->
  <div class="notes-history" id="notesHistory" aria-live="polite" aria-label="Historique des notes">
    <!-- Les entrées seront injectées par JS -->
  </div>
</section>
<!-- // INSERT END: Bloc Notes -->

<!-- // INSERT START: To-Do List (onglets) -->
<section class="todo-panel" aria-labelledby="todoTitle">
  <h3 class="todo-title" id="todoTitle">To-Do&nbsp;List</h3>
  <ul id="todoList" class="todo-onglets" aria-live="polite" aria-label="Liste des tâches (onglets)">
    <!-- items injectés par JS -->
  </ul>
</section>
<!-- // INSERT END: To-Do List (onglets) -->

<!-- // INSERT START: Timer (sous la To-Do) -->
<section class="timer-panel" aria-labelledby="timerTitle">
  <h3 class="timer-title" id="timerTitle">Timer</h3>

  <div class="timer-row">
    <label class="timer-label" for="timerInput">Durée</label>
    <input
  id="timerInput"
  class="timer-input"
  type="text"
  inputmode="numeric"
  pattern="[0-9:]{1,8}"
  placeholder="25:00"
/>

  </div>

  <div class="timer-controls">
    <button type="button" id="timerStartBtn" class="timer-btn">Démarrer</button>
    <button type="button" id="timerPauseBtn" class="timer-btn alt" disabled>Pause</button>
    <button type="button" id="timerResetBtn" class="timer-btn alt">Réinitialiser</button>
  </div>

  <div class="timer-presets" aria-label="Presets">
    <button type="button" class="timer-chip" data-preset="25:00">25:00</button>
    <button type="button" class="timer-chip" data-preset="15:00">15:00</button>
    <button type="button" class="timer-chip" data-preset="05:00">05:00</button>
  </div>

  <div class="timer-display" id="timerDisplay" aria-live="polite">00:00</div>
</section>
<!-- // INSERT END: Timer -->


<!-- // INSERT END: NOTES BELOW MIXER -->

            </div>
        </main>

        <!-- Contrôles de volume -->
        <footer class="volume-controls">
            <div class="volume-panel">
                <label for="volumeSlider" class="volume-label">Volume Global</label>
                <div class="volume-slider-container">
                    <span class="volume-icon">🔊</span>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                    <span class="volume-value" id="volumeValue">50%</span>
                </div>
            </div>
        </footer>
        </footer>
